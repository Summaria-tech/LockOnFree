name: Check Game Sales

on:
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install discord.py requests

      - name: Run Sale Bot
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_SALE_CHANNEL_ID: ${{ secrets.DISCORD_SALE_CHANNEL_ID }}
        run: python sale_main.py

      - name: Save History
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. บันทึก (Stage) ไฟล์ที่เปลี่ยนไปก่อน
          git add sale_history.json
          
          # 2. ทำการ Stash หรือ Commit ไว้ชั่วคราวเพื่อให้ Pull ได้
          git commit -m "Temp commit for rebase" || echo "No changes to commit"
          
          # 3. ดึงข้อมูลล่าสุดมาจาก Server และวางไฟล์เราต่อท้าย (Rebase)
          git pull --rebase origin main
          
          # 4. ส่งข้อมูลขึ้นไป
          git push origin main
