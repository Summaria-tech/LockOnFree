name: Check Free Games

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # อนุญาตให้เขียนข้อมูลลงใน Repo ได้

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4 # แนะนำ v4 เพื่อความเสถียร
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install discord.py requests beautifulsoup4

      - name: Run bot
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          RAWG_API_KEY: ${{ secrets.RAWG_API_KEY }}
        run: python main.py

      - name: Commit and Push History
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # ดึงข้อมูลล่าสุดมาทับเครื่องจำลองก่อน เพื่อให้ไฟล์ตรงกันเป๊ะๆ
          git fetch origin main
          git checkout main sent_games.txt || echo "First time, file not found"
          
          git add sent_games.txt
          git commit -m "Update history [skip ci]" || exit 0
          git push origin main
