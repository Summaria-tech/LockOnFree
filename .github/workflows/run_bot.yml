name: Check Free Games

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # ช่วยจำ Library ที่เคยลงไว้

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install discord.py requests beautifulsoup4

      - name: Run bot
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          RAWG_API_KEY: ${{ secrets.RAWG_API_KEY }}
        run: python main.py

      - name: Commit and Push History
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. บันทึกไฟล์ที่บอทเกมฟรีเพิ่งเขียนเสร็จ
          git add sent_games.txt
          
          # 2. Commit ไว้ก่อน
          git commit -m "Update free games history [skip ci]" || echo "No changes"
          
          # 3. ดึงข้อมูลล่าสุดจาก Server (รวมถึงประวัติจากบอทลดราคาด้วย)
          # ใช้ rebase เพื่อเอาประวัติใหม่มาต่อท้าย ไม่ให้ทับกัน
          git pull --rebase origin main
          
          # 4. Push ขึ้นไปตามปกติ (ห้ามใช้ --force)
          git push origin main
