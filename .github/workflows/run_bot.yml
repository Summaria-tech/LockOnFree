name: Check Free Games

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # ช่วยจำ Library ที่เคยลงไว้

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install discord.py requests beautifulsoup4

      - name: Run bot
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          RAWG_API_KEY: ${{ secrets.RAWG_API_KEY }}
        run: python main.py

      - name: Commit and Push History
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # ดึงไฟล์ล่าสุดมาป้องกัน Conflict
          git fetch origin main
          git checkout origin/main -- sent_games.txt || echo "First time"
          
          git add sent_games.txt
          # ถ้ามีการเปลี่ยนแปลง ให้ Commit และบังคับ Push ขึ้นไปเลย
          git commit -m "Update history [skip ci]" && git push origin main --force || echo "Nothing to update"
